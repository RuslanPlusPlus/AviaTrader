<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>-->
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1>Welcome to AviaTrader!!!</h1>
    Username: <span sec:authentication="principal.username"> User</span>
</div>

<div class="container">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Chose ticket</h1>

        <form th:action="@{/}" method="post" th:object="${ticket}">
            <div class="form-group">
                <label class="control-label" for="departureCity"> Departure city </label>
                <input id="departureCity" class="form-control" th:field="*{departureCity}"
                       required autofocus="autofocus"
                list="departureCities_list"/>
                <datalist id="departureCities_list">
                    <option value="London"></option>
                    <option value="Moscow"></option>
                    <option value="Minsk"></option>
                    <option value="Madrid"></option>
                    <option value="Paris"></option>
                    <option value="Rome"></option>
                    <option value="New-York"></option>
                </datalist>
            </div>

            <div class="form-group">
                <label class="control-label" for="arrivalCity"> Departure city </label>
                <input id="arrivalCity" class="form-control" th:field="*{arrivalCity}"
                       required autofocus="autofocus"
                list="arrivalCities_list"/>
                <datalist id="arrivalCities_list">
                    <option value="London"></option>
                    <option value="Moscow"></option>
                    <option value="Minsk"></option>
                    <option value="Madrid"></option>
                    <option value="Paris"></option>
                    <option value="Rome"></option>
                    <option value="New-York"></option>
                </datalist>
            </div>

            <div class="form-group">
                <label class="control-label" for="departureDate"> Departure date </label>
                <input id="departureDate" class="form-control" th:field="*{departureDate}"
                       required autofocus="autofocus" type="date"/>
            </div>

            <div class="form-group" th:field="*{flightClass}">
                <label class="control-label"> Flight class </label>
                <input type="radio" name="class" th:field="*{flightClass}"
                       value="Business"> Business class
                <input type="radio" name="class" th:field="*{flightClass}"
                       value="Comfort"> Comfort class
                <input type="radio" name="class" th:field="*{flightClass}"
                       value="Economy"> Economy class
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success">Search</button>
            </div>
        </form>
    </div>
</div>
</div>

</body>
</html>
