<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Account</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inversed navbar-fixed-top" style="background-color: rgb(36, 201, 219)">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">AviaTrader</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
                <li class="nav-item active" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/account}">Account</a></li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <h1>Your account</h1>
    Username: <span sec:authentication="principal.username"> User</span>
</div>

<div class="container" th:object="${tr}">
    <div class="row">
        <h2> Your current tickets </h2>
        <div>
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Departure city</th>
                    <th scope="col">Arrival city</th>
                    <th scope="col">Departure date</th>
                    <th scope="col">Departure time</th>
                    <th scope="col">Arrival date</th>
                    <th scope="col">Arrival time</th>
                    <th scope="col">Class</th>
                    <th scope="col">Price($)</th>
                    <th scope="col">AirCompany</th>
                    <th scope="col">Make order</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ticket : ${tr}">
                    <th scope="row" th:text="${ticket.id}"></th>
                    <td th:text="${ticket.departureCity}"></td>
                    <td th:text="${ticket.arrivalCity}"></td>
                    <td th:text="${ticket.departureDate}"></td>
                    <td th:text="${ticket.departureTime}"></td>
                    <td th:text="${ticket.arrivalDate}"></td>
                    <td th:text="${ticket.arrivalTime}"></td>
                    <td th:text="${ticket.flightClass}"></td>
                    <td th:text="${ticket.price}"></td>
                    <td th:text="${ticket.airCompany}"></td>
                    <td><a class="btn btn-primary" th:href="@{cancel-order/{id}(id=${ticket.id})}">Cancel order</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
