<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <!--<a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>-->
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<br>
<br>
<br>
<br>
<div class="container" th:switch="${tr}">
    <h2 th:case="null"> No tickets found </h2>
    <div th:case="*">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Departure city</th>
                <th scope="col">Arrival city</th>
                <th scope="col">Departure date and time</th>
                <th scope="col">Arrival date and time</th>
                <th scope="col">Class</th>
                <th scope="col">Price($)</th>
                <th scope="col">AirCompany</th>
                <th scope="col">Make order</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tr}">
                <th scope="row" th:text="${ticket.id}"></th>
                <td th:text="${ticket.departureCity}"></td>
                <td th:text="${ticket.arrivalCity}"></td>
                <td th:text="${ticket.departureDate + ticket.departureTime}"></td>
                <td th:text="${ticket.arrivalDate + ticket.arrivalTime}"></td>
                <td th:text="${ticket.flightClass}"></td>
                <td th:text="${ticket.price}"></td>
                <td th:text="${ticket.airCompany}"></td>
                <td><a href="#" class="btn btn-primary" th:href="@{/order}">Order</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
